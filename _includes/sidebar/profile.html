<div class="panel mt-2">
  <div class="panel-header text-center">
    <figure class="avatar avatar-lg">
      {% avatar {{ site.github.owner_name }} size=80 %}
    </figure>
    <div class="panel-title mt-2">{{ site.author }}</div>
    <div class="panel-subtitle">{{ site.note }}</div>
    <div class="panel-footer">
      <a class="btn btn-primary btn-block" href="{{ site.aboutme.url }}">About me</a>
    </div>
  </div>
</div>

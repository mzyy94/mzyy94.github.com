<div class="panel mt-10">
  <div class="panel-header">
    <div class="panel-title">Recent</div>
  </div>
  <div class="panel-body">
    {% for post in site.posts limit: site.recent_posts %}
    <div class="tile">
      <a class="tile-content text-clip" href="{{ post.url | relative_url }}">
        <p class="tile-title text-ellipsis">{{ post.title }}</p>
        <p class="tile-subtitle">{{ post.date | date_to_string }}</p>
      </a>
    </div>
    {% endfor %}
  </div>
  {% assign archive_page = site.html_pages | where: "id", "archive" | first %}
  {% if archive_page %}
  <div class="panel-footer">
    <a href="{{ archive_page.url | relative_url }}">More...</a>
  </div>
  {% endif %}
</div>
